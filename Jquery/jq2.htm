<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Element with jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#toggle").click(function(){
                $("#elementToHide1").slideToggle();
            });
            $("#slideDown").click(function(){
                $("#elementToHide1").slideDown();
            });
            $("#slideup").click(function(){
                $("#elementToHide1").slideUp();
            });
            $("#fadeIn").click(function(){
                $("#elementToHide1").fadeIn();
            });
            $("#fadeOut").click(function(){
                $("#elementToHide1").fadeOut();
            });
            $("#fadeToggle").click(function(){
                $("#elementToHide1").fadeToggle();
            });
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #btn2, #btn3 {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #btn2 button, #btn3 button {
            margin: 0 5px; /* Reduced margin */
            padding: 8px 15px; /* Adjusted padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #elementToHide1, #elementToHide2 {
            text-align: center;
            display: none;
        }

        #elementToHide1 img, #elementToHide2 img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="btn2">
        <button id="toggle">Toggle</button>
        <button id="slideDown">Slide Down</button>
        <button id="slideup">Slide Up</button>
    </div>
    <div id="elementToHide1">
        <img src='car1.jpg'>
    </div><br>
    <div id="btn3">
        <button id="fadeIn">Fade In</button>
        <button id="fadeOut">Fade Out</button>
        <button id="fadeToggle">Fade Toggle</button>
    </div>
    <!-- <div id="elementToHide2">
        <img src='car4.jpg'>
    </div> -->
</body>
</html>
