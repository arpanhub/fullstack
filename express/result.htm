  <script>
    const sem1Button = document.getElementById("sem1Button");
    const sem2Button = document.getElementById("sem2Button");
    const sem3Button = document.getElementById("sem3Button");
    const resultTable = document.getElementById("resultTable");

    sem1Button.addEventListener("click", function() {
      showSemesterResults("sem1");
    });

    sem2Button.addEventListener("click", function() {
      showSemesterResults("sem2");
    });

    sem3Button.addEventListener("click", function() {
      showSemesterResults("sem3");
    });

    function showSemesterResults(semester) {
      const allSemesters = resultTable.querySelectorAll("tr");
      for (const row of allSemesters) {
        row.classList.remove("active");
      }
      const selectedSemester = resultTable.querySelectorAll(`.${semester}`);
      for (const row of selectedSemester) {
        row.classList.add("active");
      }
    }
  </script>
