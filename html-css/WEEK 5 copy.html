
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circular Clock with Countdown Timer</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000000;
    }

    #clock {
      position: relative;
      width: 400px;
      height: 400px;
      border: 10px solid #333;
      border-radius: 50%;
      overflow: hidden;  
      transition: transform 0.3s ease-in-out; 
    }

    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #333;
      transition: color 0.3s ease-in-out;  
    }

    #clock:hover {
      transform: rotate(360deg);  
    }

    #clock:hover #timer {
      color: #ff6347;  
    }
  </style>
</head>
<body>

<script>
  function startCountdown(seconds) {
    const timerElement = document.getElementById('timer');

    function updateTimerDisplay(time) {
      const minutes = Math.floor(time / 60);
      const remainingSeconds = time % 60;
      timerElement.textContent = `${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')}`;
    }

    function countdown() {
      updateTimerDisplay(seconds);

      if (seconds > 0) {
        seconds--;
        setTimeout(countdown, 1000);
      } else {
        timerElement.textContent = '00:00';
      }
    }

    countdown();
  }

  window.onload = function () {
    const userInput = prompt("Enter countdown time in seconds (e.g., 600 for 10 minutes):");
    const initialTimeInSeconds = userInput ? parseInt(userInput, 10) : 0;
    startCountdown(initialTimeInSeconds);
  };
</script>

<div id="clock">
  <div id="timer">10:00</div>
</div>

</body>
</html>
