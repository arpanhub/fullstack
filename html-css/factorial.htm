<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <h1>Factorial</h1>  
    <script>
        function Factorial(n)
        {
            if(n==0)
                return 1;
        else
            return n*Factorial(n-1);
        }
        let num=prompt("Enter the no.");
        let result = Factorial(num)
        document.write(result);
    </script>
</body>
</html>
